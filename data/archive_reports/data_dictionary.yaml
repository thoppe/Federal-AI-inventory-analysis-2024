              - "Operation and Maintenance"
          - logic: "equals"
            if_field: "51_extension_request"
            if_values:
              - "No"
      enum: ["Yes – by the CAIO", 
      "Yes – by an agency AI oversight board not directly involved in the system's development", 
      "Yes – by another appropriate agency office that was not directly involved in the system's development", 
      "Planned or in-progress", 
      "Agency CAIO has waived this minimum practice and reported such waiver to OMB."]

  - name: 56_monitor_postdeploy
    type: string
    description: "Whether there’s an established process for monitoring performance of the AI system’s functionality and changes to its impact on rights and/or safety, including, if relevant, the risk of AI-enabled discrimination, consistent with Section 5(c)(iv)(D) of OMB Memorandum M-24-10."
    custom_constraints:
      conditional_required:
        logic: "and"
        conditions:
          - logic: "or"
            if_field: "17_impact_type"
            if_values:
              - "Rights-Impacting"
              - "Safety-Impacting"
              - "Both"
          - logic: "or"
            if_field: "16_dev_stage"
            if_values:
              - "Implementation and Assessment"
              - "Operation and Maintenance"
          - logic: "equals"
            if_field: "51_extension_request"
            if_values:
              - "No"
      enum: ["No monitoring protocols have been established: Necessary infrastructure needed to perform monitoring of AI systems in production is not available and/or a plan to monitor models has not yet been established.", 
      "Intermittent and Manually Updated: A plan for monitoring the AI use case is in place, and requires data science teams to work with DevOps engineers to manually update models at scheduled intervals, and create metrics to detect data distribution shifts between the operational environment and the training data for the model.", 
      "Automated and Regularly Scheduled Updates: Some aspects of the plan to monitor the AI system post-deployment are automated including re-training of models after detecting drift; however, data science teams are still significantly involved in the monitoring and re-deployment process.", 
      "Established Process of Machine Learning Operations: Alongside automated testing and drift detection, model re-training and re-deployments are supported by continuous integration pipelines that are managed by machine learning and data engineers on the platform, adapting work done by data science team into repeatable scripts for re-training and re-testing a model once deployed."]

  - name: 57_autonomous_impact  
    type: string
    description: "Whether the agency has determined that the AI can carry out its individual core decisions or actions that could result in a significant impact on rights and safety without direct human involvement. The answer should not be “yes” if humans are not reviewing individual decisions and are only overseeing or reviewing the performance of the system in general."
    custom_constraints:

            if_values:
              - "Implementation and Assessment"
              - "Operation and Maintenance"
          - logic: "equals"
            if_field: "51_extension_request"
            if_values:
              - "No"
      enum: ["Yes - All individual decisions or actions are automated and may be rendered without direct human interaction.", "No - Some individual decisions or actions require direct human oversight."]
      
